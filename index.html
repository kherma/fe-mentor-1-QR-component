<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>QR code component | Fronend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./base/variables.css" />
    <link rel="stylesheet" href="./base/reset.css" />
    <link rel="stylesheet" href="./base/typography.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="qr-code">
      <article class="qr-code__card">
        <img
          src="./images/image-qr-code.png"
          alt="QR code"
          width="288px"
          height="288px"
          class="qr-code__img"
        />
        <div class="qr-code__text">
          <h1 class="qr-code__title text-heading-2">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-code__description text-base">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
